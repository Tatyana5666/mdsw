<!doctype html>
<html lang='en'>

<head>
    <title>Sending Message</title>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.ready.then(reg => {
                console.log(`Service Worker ready (Scope: ${reg.scope})`)

            });
            navigator.serviceWorker.register('./sw.js?v1')
                .then(function (reg) {
                    console.log(`Service Worker Registration (Scope: ${reg.scope})`);
                })
                .catch(function (error) {

                    console.log(`Service Worker Error (${error})`);
                });
        } else {

            console.warn('Service Worker not available in index.html script');
        }
    </script>

</head>

<body>

    <label for = "messageText">Message:</label>
    <input type = "text" id="messageText">
    <button type = "button" id="btnMessage">Send Message</button>

    <!-- register the service worker -->
    <script src='sw.js'></script>
    <!-- load our page's JavaScript -->
    <script src='index.js'></script>
</body>
</html>
